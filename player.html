<div id='btn_qmenu' class="button qmenuButton"><img src="images/new/icon_qmenu.svg" /></div>
<div id='btn_back' class="button backButton"><img src="images/new/icon_back.svg" /></div>

<div id="audioSelect">
	<div id="audioScroll">
		<div id="audioText"></div>
	</div>
	<div id="audioToolPanel">
		<div id="fsGreenButton" class="fsMenuButton"><div id="greenDot"></div>Subtitles</div>
	</div>
</div>

<div id="subsSelect">
	<div id="subsScroll">
		<div id="subsText"></div>
	</div>
	<div id="subsToolPanel">
		<div id="fsRedButton" class="fsMenuButton"><div id="redDot"></div>Audio</div>
	</div>
</div>

	
	
		<div id="videoContainer">
			
			<video id="video" autoplay></video>
			
		</div>
		
		<div id='fsClock'>Time</div>

			<div id="infobar">
				<div id="nameBar">
					
					<div id="videoName"></div>
					
						
					
				</div>
				<div id="progressBar">
					<div id="currentTime"><span></span></div>
					<div id="currentProgress">
						<div id="progBack">
							<div id="progBuffer"></div>
							<div id="progRunner"></div>
							<!-- <div id="progPointer"><img src="images/progPointer.svg" alt=""/></div> -->
							<div id="progPointer">
								<div id="pointerHandle"></div>
								<div id="pointerTime">
									<div id="pointerDigits">0:00</div>
								</div>
							</div>
						</div>
					</div>
					<div id="leftTime"><span></span></div>
					
				</div>
				<div id="controlBarLeft">
					
					<div id="rewind" class="controlButton"><img src="images/rewind.svg" alt=""/></div>
					<div id="play" class="controlButton"><img src="images/play.svg" alt=""/></div>
					<div id="fforward" class="controlButton"><img src="images/fforward.svg" alt=""/></div>
					
				</div>
				<div id="controlBarRight">
					<div id="playMode" class="controlButton"><img src="images/play_mode_1.svg" alt=""/></div>		

<!--
					<div id="videoSettings" class="controlButton"><img src="images/settings.svg" alt=""/></div>

					<div id="videoExit" class="controlButton"><img src="images/crossed.svg" alt=""/></div>
-->
					
					<div id="leftStatus"><div class="bufferSpinner">Buffering...</div></div>
					
					<div id="rightStatus">
						<div id="audioCount"></div>
						<div id="subsCount"></div>
					</div>
					
				</div>
			</div>
			
			<div id="bufferBubble"><div class="bufferSpinner">Buffering...</div></div>
