<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Live Stream</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style_fs.css">
<link id="ui_colors" rel="stylesheet" href="css/colors/lg.css">

<script type="text/javascript" src="webOSTVjs-1.1.1/webOSTV.js"></script>
<script type="text/javascript" src="webOSTVjs-1.1.1/webOSTV-dev.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/keycode.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/chan_list_fs.js"></script>
<script type="text/javascript" src="js/chan_list_fs_gr.js"></script>
<script type="text/javascript" src="js/arc_list_fs.js"></script>
<script type="text/javascript" src="js/marquee.js"></script>
<script type="text/javascript" src="js/textfill.js"></script>
<script type="text/javascript" src="js/inline_fs.js"></script>
<script type="text/javascript" src="js/inline_bcast_fs.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/audio.js"></script>
<script type="text/javascript" src="js/subtitles.js"></script>


<script>

	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	
	ga('create', 'UA-41565642-16', {'sampleRate': sampleRate, 'storage': 'none'});
	
	ga('set', {
		'appName': 'Smart IPTV',
	    'appId': 'app.siptv.webos',
	    'appVersion': appVersion,
		'checkProtocolTask': null
	});

	ga('send', 'screenview', {screenName: 'Live'});


</script>


</head>

<body ondragstart='return false' onselectstart='return false'>


<!-- autoStart="true" -->

<div id='bodycontent'>
	
	<div id="toast">
		<div id="toastBubble">
			<div id="toastText"></div>
		</div>
	</div>
	
		
	<div id="mediaContainer">
			
<!-- 			<object	id="video" type="video/mpeg" width="1280" height="720"></object> -->
			
		<video id="video" width="1280" height="720" autoplay></video>		
				
	
	</div>		
	
<div id="fs_chanMenu">	
	<div id="fs_MenuContainerTop">
		
		<div id="topBorder">
			<div id="topGroupName">All channels</div>
			<!-- <div id="topGroupList"></div> -->
			<div id="topLabelName">
				<div id="arcChanIcon"></div>
				<div id="arcChanName"></div>
				<div id="arcDate"></div>
			</div>
		</div>
		
<!--
		<div id="arcTopBorder">
			
			
		</div>
-->
		
	</div>
	<div id="fs_MenuContainerBack">
		<div id="fsMenuProgress">		
			<div id="progRunner">
<!--
				<div id="progRunTop"></div>
				<div id="progRunMid"></div>
				<div id="progRunBottom"></div>
-->
			</div>
		</div>
	</div>
	
	<div id="chListEPGPopUpOuter">
	
		<div id="menu_channelInfo">
		
<!--
			<div id="menu_channelInfoProgress">
				<div id="menu_infoProgBack"></div>		
				<div id="menu_infoProgRunner"></div>
			</div>
-->
		
			<div id="menu_channelInfoContent">
				<div id="menu_DescIcon"></div>
				<div id="menu_channelInfoTitle">Title</div>
				<div id="menu_channelInfoTime">
					<div id="menu_progress">
						<div id="menu_bar"></div>						
					</div>
					<div id="menu_Time1"></div>
					
					
				</div>
				<div id="menu_channelInfoDescContainer">
					<div id="menu_infoFaderTop"></div>
					<div id="menu_channelInfoDesc"></div>
					<div id="menu_infoFaderBottom"></div>
					<div id="menu_channelInfoProgress">
						<div id="menu_infoProgBack"></div>		
						<div id="menu_infoProgRunner"></div>
					</div>
				</div>
				<div id="menu_channelInfoNext">Next</div>
				<div id="menu_Time2"></div>
			</div>
		</div>
	</div>
	
	
	<div id="fs_MenuContainerBottom">
		<div id="bottomBorder">
			<div id="currentTimeTop">Time</div>
			
			<div id="toolPanel">
				<div id="fsInfoButton" class="fsMenuButton"><div id="infoDot"></div>Info</div>
				<div id="fsRedButton" class="fsMenuButton"><div id="redDot"></div><span>Favourite</span></div>
				<div id="fsGreenButton" class="fsMenuButton"><div id="greenDot"></div>EPG</div>
				<div id="fsYellowButton" class="fsMenuButton"><div id="yellowDot"></div><span>Sort</span></div>
				<div id="fsBlueButton" class="fsMenuButton"><div id="blueDot"></div>Groups</div>
			</div>
			
			<div id="arc_toolPanel" style="display: none;">
				<div id="fsTimerButton" class="fsMenuButton"><div id="redDot"></div><span>Set Timer</span></div>
				<div id="fsPrevDay" class="fsMenuButton" style="display: none;"><div id="yellowDot"></div>Day -</div>
				<div id="fsNextDay" class="fsMenuButton" style="display: none;"><div id="blueDot"></div>Day +</div>
			</div>
			
		</div>
	</div>
</div>



<div id="parentPopUpOuter">
		<div id="parentPopUp">
			
			<div id="parentHeader">Enter Parent PIN:</div>
			<div id="parentPIN">••••</div>
			<div id="parentKeyboard">
				
				<div id="parentNumKeys">
					
					<div class="parentNumKey num1">1</div><div class="parentNumKey num2">2</div><div class="parentNumKey num3">3</div><div class="parentNumKey num4">4</div><div class="parentNumKey num5">5</div><div class="parentNumKey num6">6</div><div class="parentNumKey num7">7</div><div class="parentNumKey num8">8</div><div class="parentNumKey num9">9</div><div class="parentNumKey num0">0</div>
							
				</div>
						
				<div id="parentCtrlKeys">
					
					<div class="parentCtrlKey">OK</div><div class="parentCtrlKey">Close</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
	

<div id='fsClock'>Time</div>

<div id="fs_numberKeyField"></div>

<div id='btn_audio' class="pref_button audioButton"><img src="images/new/icon_audio.svg" /></div>

<div id='btn_qmenu' class="button qmenuButton"><img src="images/new/icon_qmenu.svg" /></div>
<div id='btn_back' class="button backButton"><img src="images/new/icon_back.svg" /></div>


<div id='btn_prev' class="button prevButton"><img id='btn_prev_img' src="images/new/icon_prev.svg" /></div>

<div id='btn_pause' class="button pauseButton"><img src="images/new/icon_pause.svg" /></div>
<div id='btn_left' class="button leftButton"><img id='btn_left_img' src="images/new/icon_left.svg" /></div>
<div id='btn_right' class="button rightButton"><img id='btn_right_img' src="images/new/icon_right.svg" /></div>

<div id='btn_clock' class="button clockButton"><img src="images/new/icon_clock.svg" /></div>

<div id='btn_epg' class="button epgButton"><img src="images/new/icon_epg.svg" /></div>
<div id='btn_info' class="button infoButton"><img src="images/new/icon_info.svg" /></div>


<div id="audioSelect">
	<div id="audioScroll">
		<div id="audioText"></div>
	</div>
	<div id="audioToolPanel">
		<div id="fsGreenButton" class="fsMenuButton"><div id="greenDot"></div>Subtitles</div>
	</div>
</div>

<div id="subsSelect">
	<div id="subsScroll">
		<div id="subsText"></div>
	</div>
	<div id="subsToolPanel">
		<div id="fsRedButton" class="fsMenuButton"><div id="redDot"></div>Audio</div>
	</div>
</div>


<div id="bufferingInfo">
	<div id="bufferingText"></div>
</div>

<div id="sourceInput"></div>

<div id="historySelect"></div>

<div id="infoBar">

	<div id="channelInfo">
	
		<div id="channelInfoMiddle">
			
		<div id="channelInfoProgress">
			<div id="infoProgBack"></div>		
			<div id="infoProgRunner"></div>
		</div>
			
			<div id="channelInfoContent">
				<div id="infoFaderTop"></div>
				<div id="channelInfoTitle"></div>
				<div id="channelInfoDesc"></div>
				<div id="infoFaderBottom"></div>
			</div>
		</div>
	
	</div>
	
	<div id="debugWindow"></div>
	<div class="progress"></div>
	<div id="bar" class="bar"></div>

	<div id="channelNmNr">
		<div id='channelNumber'></div>
		<div id='channelNmFav'><img src="images/new/icon_fav.svg" /></div>
		<div id='channelName'><span></span></div>
	</div>
	
	<div id="epgTime">
		<div id='channelTime1' class="channelTime1"></div>
		<div id='channelTime2' class="channelTime2"></div>
	</div>
	<div id="epgInfo">
		<div id='channelEPGnow' class='channelEPG1'></div>
		<div id='channelEPGlater' class='channelEPG2'></div>
	</div>
	<div id="epgLeft">
		<div id='channelLeft1' class='channelLeft1'></div>
		<div id='channelLeft2' class='channelLeft2'></div>
	</div>
	<div id='currentTime' class='time'>Time</div>
	<div id="chPicon" class="barIcon"></div>
	<div id='bitrateValue' class='bitrate'>Connecting...</div>

	
</div>


</body>
</html>
